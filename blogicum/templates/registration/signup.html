{% extends "base.html" %}
{% block content %}
  <h1>Регистрация</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
      <div>
        {{ field.label_tag }}<br>
        {{ field }}<br>
        {{ field.errors }}
      </div>
    {% endfor %}
    <button type="submit">Зарегистрироваться</button>
  </form>
{% endblock %}
